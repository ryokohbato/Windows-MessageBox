<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="messageBox">
        <div id="titleArea">
            <div id="title">
                <svg viewBox="0 0 24 24" id="fileIcon"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                <span>メッセージボックス (Microsoft Windows10 version)</span>
            </div>
            <svg viewBox="0 0 20 20" class="svg toInvisible" id="smallIcon"><line x1="0" y1="10" x2="20" y2="10"/></svg>
            <svg viewBox="0 0 20 20" class="svg" id="openIcon"><line x1="0" y1="0" x2="20" y2="0"/><line x1="20" y1="0" x2="20" y2="20"/><line x1="20" y1="20" x2="0" y2="20"/><line x1="0" y1="20" x2="0" y2="0"/></svg>
            <svg viewBox="0 0 20 20" class="svg toInvisible" id="closeIcon"><line x1="0" y1="0" x2="20" y2="20"/><line x1="20" y1="0" x2="0" y2="20"/></svg>
        </div>
        <div id="messageArea">
            Microsoft Windows 10
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
