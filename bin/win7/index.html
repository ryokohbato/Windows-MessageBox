<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="messageBox">
        <div id="titleArea">
            <div id="title">
                <span>メッセージボックス</span>
            </div>

            <svg viewBox="0 0 20 20" class="svg toInvisible" id="smallIcon"><line x1="0" y1="15" x2="20" y2="15"/></svg>
            <svg viewBox="0 0 20 20" class="svg" id="openIcon"><line x1="0" y1="4" x2="20" y2="4"/><line x1="20" y1="4" x2="20" y2="16"/><line x1="20" y1="16" x2="0" y2="16"/><line x1="0" y1="16" x2="0" y2="4"/></svg>

            <svg viewBox="0 0 20 20" class="svg toInvisible" id="closeIcon"><line x1="0" y1="0" x2="20" y2="20"/><line x1="20" y1="0" x2="0" y2="20"/></svg>
        </div>
        <div id="messageArea">
            Microsoft Windows 7
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
