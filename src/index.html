<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows-MessageBox</title>
</head>
<body>
  <main class="contents-wrapper">
    <div class="message-box win10">
          <svg viewBox="0 0 24 24" class="window-icon title-area">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
          </svg>
          <span class="caption-string title-area">メッセージボックス</span>
          <svg viewBox="0 0 20 20" class="title-icon min title-area">
            <line x1="0" y1="10" x2="20" y2="10"/>
          </svg>
          <svg viewBox="0 0 20 20" class="title-icon max title-area">
            <line x1="0" y1="1.5" x2="20" y2="1.5"/>
            <line x1="20" y1="1.5" x2="20" y2="18.5"/>
            <line x1="20" y1="18.5" x2="0" y2="18.5"/>
            <line x1="0" y1="18.5" x2="0" y2="1.5"/>
          </svg>
          <svg viewBox="0 0 20 20" class="title-icon close title-area">
            <line x1="0" y1="0" x2="20" y2="20"/>
            <line x1="20" y1="0" x2="0" y2="20"/>
          </svg>
        <div class="message-area">
            Microsoft Windows 10
        </div>
    </div>
  </main>
</body>
</html>
